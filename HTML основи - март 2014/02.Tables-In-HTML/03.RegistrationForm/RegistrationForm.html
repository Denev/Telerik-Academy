<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="reg.css" />
</head>

<body>
	<form method="post" action="">
		
			<label for="memberName">Member Name : </label>
			<input type="text" name="memberName" id="memberName" tabindex="1" required="true" />
			<br />
			
			<label for="email">Email : </label>
			<input type="text" name="email" id="email" tabindex="2" required="true" />
			<br />
			
			<label for="school">School : </label>
			<input type="text" name="school" id="school" tabindex="3" required="true" />
			<br />
			
			<input type="image" src="submit-btn.png" alt="Submit Form" class="image" tabindex="4" required="true" />
	</form>
</body>

</html>
