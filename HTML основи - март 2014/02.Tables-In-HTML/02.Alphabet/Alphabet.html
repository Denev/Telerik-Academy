<!DOCTYPE html>
<html>
<head>
	<title>Alphabet</title>
	<link rel="stylesheet" type="text/css" href="alphabet.css" />
</head>

<body>
	<!-- The table is 5x5 -->
	<table cellspacing="1" cellpadding="5" border="1">
		<tr class="1">
			<td colspan="3">Title goes here</td>
			<td colspan="1">A</td>
			<td colspan="1">B</td>
		</tr>
		<tr class="2">
			<td rowspan="3">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>	
		<tr class="3">
			<td>H</td>
			<td colspan="2">I</td>
			<td rowspan="2">J</td>
		</tr>
		<tr class="4">
			<td>K</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr class="5">
			<td>N</td>
			<td colspan="4">O</td>
		</tr>
	</table>
	
	
</body>

</html>
