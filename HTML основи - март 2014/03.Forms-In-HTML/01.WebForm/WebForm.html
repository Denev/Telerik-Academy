<!DOCTYPE html>
<html>
<head>
	<title>WebForm</title>
	<link rel="stylesheet" type="text/css" href="form.css" />
</head>
<body>
	<form>
		<table>
			<colgroup>
				<col width="150px"/>
				<col width="200px"/>
				<col />
				<col />
			</colgroup>
			<tr>
				<th>Last Name</th>
				<td colspan="3"><input type="textbox" placeholder="Nakov" /> </td>
			</tr>
			<tr>
				<th>First Name</th>
				<td colspan="3"><input type="textbox" placeholder="Svetlin" /> </td>
			</tr>
			<tr>
				<th>Address</th>
				<td colspan="3">
					<textarea name="address">17 Hristo Botev Str. floor 3, apt. 12</textarea>
				</td>
			</tr>
			<tr>
				<th>City</th>
				<td>
					<input type="textbox" placeholder="Kaspichan"/>
				</td>
				<th class="state">State</th>
				<td>
					<input type="textbox" style="width: 35px" placeholder="MA" />
				</td>
			</tr>
			<tr>
				<th>Zip/Postal Code</th>
				<td colspan="3"><input type="textbox" placeholder="9325" /> </td>
			</tr>
			<tr>
				<th>Country</th>
				<td colspan="3">
					<select name="country" >
						<option value="1" selected="selected" disabled="disabled">Select a country</option>
						<option value="2">Bulgaria</option>
						<option value="3">United Kingdom</option>
						<option value="4">France</option>
						<option value="5">Germany</option>
						<option value="6">Spain</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Phone (country code, area code, number)</th>
				<td colspan="3">
					(+<input type="textbox" placeholder="359" style="width: 50px" /> )
					<input type="textbox" placeholder="88" style="width: 50px" />
					- <input type="textbox" placeholder="8334343" style="width: 100px"  />
				</td>
			</tr>
			<tr>
				<th>E-mail</th>
				<td colspan="3"><input type="textbox" placeholder="nakov@kaspichan.org"/></td>
			</tr>
			<tr>
				<th>Birth date</th>
				<td colspan="3">Month <input type="textbox" style="width: 25px" placeholder="06"/>
				Day<input type="textbox" style="width: 25px" placeholder="14"/>
				Year (4 digit) <input type="textbox" style="width: 40px" placeholder="1980"/>
				</td>
			</tr>
			<tr>
				<th>Gender</th>
				<td colspan="3">
					<select>
						<option>Male</option>
						<option>Female</option>
						<option>Other</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Starting date</th>
				<td colspan="3">
					<input type="radio" name="season" id="season" value="Spring 2006" />
					<label for="season">Spring 2006</label>
					<input type="radio" name="season" id="season2" value="Summer 2006" />
					<label for="season2">Summer 2006</label>
				</td>
			</tr>
			<tr>
				<th>Comments/Questions</th>
				<td colspan="3">
					<textarea style="height: 80px; width: 250px">Please send me more information about the lodging.</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="4" style="background-color:#D4F1EE; text-align: center; ">
					<input type="submit"/>
					<input type="reset" value="Clear This Form"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
